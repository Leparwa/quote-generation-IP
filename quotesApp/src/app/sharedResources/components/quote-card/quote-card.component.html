<div class="card shadow">
    <div class="card-header">
        <h4>quote generated by</h4>
        <p>
            <small>
                <strong>
                    {{quote?.createdBy}}
                </strong>
            </small>
        </p>
      
    </div>
    <div class="card-body">
       <div class="content">
        <p>
            {{quote?.quote}} <br>
            <small>
                <i>
                    quote by:
                    <strong>
                            {{quote?.quoteBy}}
                    </strong>
                </i>
            </small>
        </p>
       
       </div>
    
  
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-md-6"> 
                <button class="btn btn-primary btn-sm" (click)="likeQuote()">like</button> <br>
                <small>likes: {{(quote?.likes)?.length}}</small>

            </div>
            <div class="col-md-6">
                <button class="btn btn-danger btn-sm" (click)="dislikeQuote()">Dislike

                </button> <br>
               <small>  Dislikes: {{(quote?.dislikes)?.length}}</small>
            </div>
        </div>
    </div>
</div>
