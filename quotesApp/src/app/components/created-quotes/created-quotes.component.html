<div class="container-fluid">
    <div class="row">
        <ng-container *ngFor="let quote of quotes; let i=index">
            <div class="col-md-4 mb-5">
                <app-quote-card [quote]="quote" [index]="i" (like)="likeQuote($event)" (dislike)="dislikeQuote($event)"></app-quote-card>
            </div>
        </ng-container>
       
    </div>
</div>
